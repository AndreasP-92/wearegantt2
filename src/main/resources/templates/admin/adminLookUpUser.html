<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/admin/adminLookUpUser.css}" type="text/css" rel="stylesheet">

    <title>Admin Page</title>
</head>
<body>
    <main class="container">
        <a href="/admin" style="color:black;">
            <i class='fas fa-arrow-left mt-5' style='font-size:36px'></i>
        </a>
        <div class="row">
            <div class="col-sm mt-5">
                <h1 class="text-center">Users</h1>
            </div>
        </div>

<!-- === ALL TICKETS / ASIGNED TICKETS BUTTONS === -->
        <div align="center" class="mt-5">
                <a th:href="@{'/admin/createuser'}" class="btn btn-success w-25  p-3">Create User</a>
        </div>
        <table class="table mt-5 table-striped table-bordered table-dark table-hover">
            <thead class="thead-dark">
            <a href="#">
                <tr>
                    <th scope="col ">User ID</th>
                    <th scope="col">User Mail</th>
                    <th scope="col">User enabled</th>
                    <th scope="col">Action</th>
                </tr>
            </a>
            </thead>
            <tbody>

<!-- === USER LIST === -->
            <tr align="center" th:each="user : ${userlist}">
                <th th:text="${user.user_id}">ID</th>
                <td th:text="${user.user_mail}">User Mail</td>
                <td th:text="${user.user_enabled}">Enabled Profile</td>
                <td>

                    <!-- ACTIONS -->
                    <a th:href="@{'/admin/user/' + ${user.getUser_id()}}" class="mt-3 w-75 btn btn-info">Edit User</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
