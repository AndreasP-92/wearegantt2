<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/admin/adminLookUpUser.css}" type="text/css" rel="stylesheet">

    <title>Admin Page</title>
</head>
<body>
    <main class="container">
        <a href="/admin" style="color:black;">
            <i class='fas fa-arrow-left mt-5' style='font-size:36px'></i>
        </a>
        <div class="row">
            <div class="col-sm mt-5">
                <h1 class="text-center">Organizations</h1>
            </div>
        </div>
        <table class="table mt-5 table-striped table-bordered table-dark table-hover">
            <thead class="thead-dark">
            <a href="#">
                <tr>
                    <th scope="col ">Org ID</th>
                    <th scope="col">Org Name</th>
                    <th scope="col">Org Address</th>
                    <th scope="col">Org CVR</th>
                    <th scope="col">Action</th>
                </tr>
            </a>
            </thead>
            <tbody>

    <!-- === ORGANIAZATION LIST === -->
            <tr align="center" th:each="organization : ${orglist}">
                <th th:text="${organization.org_id}">Organization ID</th>
                <td th:text="${organization.org_name}">Organization Name</td>
                <td th:text="${organization.org_address}">Organization Address</td>
                <td th:text="${organization.org_cvr}">Organization CVR</td>
                <td align="center">

                    <!-- ACTIONS -->
                    <a th:href="@{'/admin/edit/organization/' + ${organization.getOrg_id()}}" class="mt-3 w-75 btn btn-info">Edit Organization</a>
                    <a th:href="@{'/admin/project/' + ${organization.getOrg_id()}}" class="mt-3 w-75 btn btn-info">Edit Organization Projects</a>
                    <a th:href="@{'/admin/news/' + ${organization.getOrg_name()}}" class="mt-3 w-75 btn btn-info">Edit Organization News</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
<script src="/static/js/admin/adminMain.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</html>
