<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Whats New</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/admin/adminNews.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <!--=================== NAVIGATION ============================ -->
    <div th:replace="partials/navbar :: navigation">
    </div>
</header>
<main>
    <div class="btn-group sm-2 mt-3 w-25" align="center" role="group" aria-label="" >
        <a href="/create/newsfeed" type="button" class="btn btn-secondary">Create Newsfeed</a>
        <a href="/editNewsfeed" type="button" class="btn btn-secondary">Edit Newsfeed</a>
    </div>

    <!--=================== Block 1 ============================ -->
    <div class="container" align="center">
        <div class="row">
            <div class="col-sm">
                <div class="container" align="center">
                    <div class="col-sm-12" align="center">
                        <img th:src="@{/images/logo.png/}" style="">
                    </div>
                    <form id="news" method="post" class="w-50">
                        <h3 style="text-align: center">What's New?</h3>
                    </form>
                </div>
            </div>
        </div>
        <!--=================== Block 2 ============================ -->
        <div class="row">
            <div class="col-sm-12" th:each = "news : ${listNewsfeed}">
                <div class="mt-3" style="">
                    <div class="newsBox m3 w-50" align="center">
                        <h4 th:text="${news.newsfeed_news}" class="pt-2" align="center"></h4>
                        <p th:text="${news.newsfeed_title}" class="p-3"></p>
                        <p th:text="${news.newsfeed_datetime}" class="p-3"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    </div>
</main>
<!--=================== Footer ============================ -->

<div th:replace="partials/footer :: footerFragment"></div>

</body>
</html>
