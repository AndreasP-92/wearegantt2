<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/main/index.css" type="text/css" rel="stylesheet">
    <title>Frontpage WeAreGantt</title>

</head>
        <!--=================== Body Start ============================ -->
<body>
    <header>
        <!--=================== NAVIGATION Start ============================ -->
        <div th:replace="partials/navbar :: navigation" th:with="OneOrg=${OneOrg},user=${user}">



        </div>
    </header>
        <!--=================== NAVIGATION End ============================ -->
    <div class="container p-5">
        <div class="col-sm-12" align="center">
            <img th:src="@{/images/logo.png/}" style="">
        </div>
        <div class="d-flex justify-content-center h-100">
            <div class="loginbox p-5">
                <div class="d-flex justify-content-center">
                </div>
                    <div class="d-flex justify-content-center p-0 login_container">
                        <a class="w-100 btn login_btn" href="/register">Create Account</a>
                    </div>

                    <div class="d-flex justify-content-center mt-5 p-0 login_container">
                        <a class="w-100 btn login_btn" href="/login">Login</a>
                    </div>
            </div>
        </div>
    </div>
    <!--=================== Body End ============================ -->
    <!--=================== Footer Start ============================ -->


        <div th:replace="partials/footer :: footerFragment"></div>


<!--    &lt;!&ndash;=================== Footer End ============================ &ndash;&gt;-->
</body>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</html>
