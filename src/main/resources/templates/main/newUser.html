<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>No Organization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link th:href="@{/css/main/404.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <header>

        <!--=================== NAVIGATION ============================ -->

        <div th:replace="partials/navbar :: navigation" th:with="org=${org}, user=${user}, activePage=${activePage}, auth=${auth}"></div>
    </header>

    <!--=================== MAIN ============================ -->

    <main align="center">
        <h1>Ops..</h1>
        <p>You got no Organization</p>
        <div th:if="${auth.getAuth_role() == 'ROLE_SUPERUSER' || auth.getAuth_role() == 'ROLE_TRIALUSER' || auth.getAuth_role() == 'ROLE_ADMIN' }">
            <a class="btn btn-info button" href="/profile/organization"><i class="icon-home"></i> Create Organization</a>
        </div>
        <div th:if="${auth.getAuth_role() == 'ROLE_NORMALUSER' }">
            <p>Please contact your Organization</p>
        </div>
    </main>

    <!--=================== Footer ============================ -->

    <div th:replace="partials/footer :: footerFragment"></div>
</body>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</html>
