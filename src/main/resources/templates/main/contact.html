<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/main/contact.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <!--=================== NAVIGATION ============================ -->
        <div th:replace="partials/navbar :: navigation" th:with="OneOrg=${OneOrg},user=${user}">



        </div>
    </header>
    <main class="container">
        <div align="center">
            <!--=================== logo ============================ -->
            <div class="col-sm-12" align="center">
                <img th:src="@{/images/logo.png/}" style="">
            </div>

            <form class="contact w-50" th:action="@{/insert/ticket}"  method="post">
                <h3 style="text-align: center">Contact Form</h3>
                <h4></h4>
                <div class="form-group ml-5 mr-5">
                    <input placeholder="Enter Title" name="ticket_title" type="text" required autofocus class="form-control" >
                </div>
                <div class="form-group ml-5 mr-5">
                    <input placeholder="Enter Your name" name="ticket_ownerName" type="text" required autofocus class="form-control" >
                </div>
                <div class="form-group ml-5 mr-5">
                    <input placeholder="Enter Your Email" name="ticket_ownerMail" type="email" required class="form-control">
                </div>
                <div class="form-group ml-5 mr-5">
                    <textarea placeholder="Enter your Message" name="ticket_context" required class="form-control"></textarea>
                </div>
        <!--=================== Submit button ============================ -->
                <button class="btn form-button ml-5 mr-5" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </form>
        </div>
    </main>
        <!--=================== Footer ============================ -->
    <div th:replace="partials/footer :: footerFragment"></div>

</body>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</html>
