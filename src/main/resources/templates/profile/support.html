<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link th:href="@{/css/main/contact.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <!--=================== NAVIGATION ============================ -->
        <div th:replace="partials/navbar :: navigation" th:with="org=${org}, user=${user}, activePage=${activePage}, auth=${auth}"></div>
    </header>
    <main class="container">
        <a th:href="@{'/profile/support'}" style="color:black;">
            <i class='fas fa-arrow-left mt-5' style='font-size:36px'></i>
        </a>
        <div align="center">
            <div class="col-sm-12" align="center">
                <img th:src="@{/images/logo.png/}" style="">
            </div>

    <!-- === TICKET FORM === -->
            <form class="contact w-50" th:action="@{/insert/ticket}" th:object="${profile}" method="post">
                <h3 style="text-align: center">Contact Form</h3>

                <!-- TICKET TITLE -->
                <div class="form-group ml-5 mr-5">
                    <label for="ticket_title">Title</label>
                    <input placeholder="Enter Title" id="ticket_title" name="ticket_title" type="text" class="form-control" >
                </div>

                <!-- TICKET OWNER NAME -->
                <div class="form-group ml-5 mr-5">
                    <label for="ticket_ownerName">Your Name</label>
                    <input name="ticket_ownerName" id="ticket_ownerName" th:value="*{profile_firstname + profile_lastname}" type="text" class="form-control" >
                </div>

                <!-- TICKET OWNER MAIL -->
                <div class="form-group ml-5 mr-5">
                    <input name="ticket_ownerMail" style="display: none" id="user_mail" th:value="${user.user_mail}" type="text" class="form-control">
                </div>

                <!-- TICKET DESC -->
                <div class="form-group ml-5 mr-5">
                    <label for="ticket_context">Description</label>
                    <textarea placeholder="Description" name="ticket_context" id="ticket_context" required class="form-control"></textarea>
                </div>

                <!-- SUBMIT -->
                <button class="btn form-button ml-5 mr-5" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </form>
        </div>
    </main>
    <!--=================== Footer ============================ -->
    <div th:replace="partials/footer :: footerFragment"></div>

</body>
</html>
