<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Organization Projects</title>

    <link href="/css/profile/project.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
    <header>
        <!--=================== NAVIGATION ============================ -->
        <div th:replace="partials/navbar :: navigation" th:with="org=${org}, user=${user}, activePage=${activePage}, auth=${auth}"></div>

    </header>
    <main class="row">
        <div class="col-sm-2 mt-3" align="center">
                <a href="/projects/create" class="buttons w-75">New Project</a>
        </div>
<!-- == PROJECT BOX == -->
       <div class="col-sm-8">
           <div class="row">
               <div th:each="projects : ${listProjects}" class="col-sm-4">
                   <div class="mt-3" style="">
                       <a href="/gantt" alt="Gantt">
                           <div class="projectBox m3" align="center">
                               <h4 th:text="${projects.project_name}" class="pt-2" align="center"></h4>
                               <p th:text="${projects.project_desc}" class="p-3"></p>
                               <a th:href="@{'/projects/edit/' + ${projects.project_id}}" class="buttons w-75 mt-1">Edit Project</a>
                               <a th:href="@{'/gantt/' + ${projects.project_id}}" class="buttons w-75 mt-1">View Gantt</a>
                           </div>
                       </a>
                   </div>
               </div>
           </div>
       </div>
    </main>
<!--=================== Footer ============================ -->
    <div th:replace="partials/footer :: footerFragment"></div>
</body>
</html>
