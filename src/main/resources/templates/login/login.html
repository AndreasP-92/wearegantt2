<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/main/login.css" type="text/css" rel="stylesheet">
    <title>Login Your Profile Here</title>
</head>

        <!--=================== Body Start ============================ -->
<body>
    <header>
        <!--=================== NAVIGATION Start ============================ -->
        <div th:replace="partials/navbar :: navigation">

        </div>
    </header>
        <!--=================== NAVIGATION End ============================ -->
    <main class="container p-5">
        <div class="col-sm-12" align="center">
            <img th:src="@{/images/logo.png/}" style="">
        </div>
        <div class="d-flex justify-content-center h-100">
            <div class="loginbox p-5">
                <div class="d-flex justify-content-center">
                </div>

<!-- === LOGIN FORM === -->
                <form th:action="@{/doLogin}" method="post" class="pt-5">

                    <div th:if="${success}" align="center">
                        <p class="validTrue" th:text="${success}"></p>
                    </div>

                    <!-- USER MAIL -->
                    <input class="text-center p-3 mb-4" type="text" name="user_mail" placeholder="Email">

                    <!-- PASSWORD -->
                    <input class="text-center p-3 mb-5" type="password" name="user_password" placeholder="Password">

                    <!-- SUBMIT -->
                    <input class="text-center" type="submit" name="action" id="submit" value="Login">


                    <!--=================== Links Start ============================ -->
                    <a class="text-center" href="/contact">Lost your password?</a><br>
                    <a class="text-center" href="/register">Don't have an account?</a>
                    <!--=================== Links End ============================ -->
                </form>
            </div>
        </div>
    </main>
        <!--=================== Body End ============================ -->
        <!--=================== Footer Start ============================ -->


        <div th:replace="partials/footer :: footerFragment"></div>


        <!--=================== Footer Start ============================ -->
</body>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</html>
